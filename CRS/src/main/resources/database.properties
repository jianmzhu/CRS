jdbc.driver=com.mysql.jdbc.Driver
jdbc.url=jdbc:mysql://127.0.0.1:3306/crs
jdbc.username=root
jdbc.password=admin
#连接池最大数量
jdbc.maxPoolSize=50
#连接池最小数量
jdbc.minPoolSize=10
#获取连接超时时间
jdbc.checkoutTimeout=1000
#当获取连接失败重试次数
jdbc.acquireRetryAttempts=2
#关闭连接后不自动commit
jdbc.autoCommitOnClose=false
